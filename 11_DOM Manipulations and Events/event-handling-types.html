<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Event Handling Types</h1>

    <h2>Counter</h2>
    <div id="number">0</div>

    <button id="increment">+</button>
    <button onclick="clearCounter()">Clear</button>
    <button id="decrement">-</button>

    <script>
        let numberElement = document.getElementById('number')
        let incrementButtonElement = document.getElementById('increment');
        let decrementButtonElement = document.getElementById('decrement');

        // Attach event handler by arrtibute
        function clearCounter() {
            let currentNumber = Number(numberElement.textContent);
            numberElement.textContent = 0;
        }

        //Attach event handler by event property
        incrementButtonElement.onclick = () =>{
            let currentNumber = Number(numberElement.textContent);
            numberElement.textContent = currentNumber + 1;
        }

        // Attached eventlistener / eventhandler by method -> Prefered!
        decrementButtonElement.addEventListener('click', function (e) {
            console.log(e);
            let currentNumber = Number(numberElement.textContent);
            numberElement.textContent = currentNumber - 1;
        })

        // const func = function (e) {
        //     let currentNumber = Number(numberElement.textContent);
        //     numberElement.textContent = currentNumber - 1;
        // }
        // decrementButtonElement.addEventListener('click', func);
        // decrementButtonElement.removeEventListener('click', func);
        
    </script>
</body>
</html>
