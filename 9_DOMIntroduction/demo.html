<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Part1</title>
</head>

<body>
    <h1 id="heading">Hello DOM!</h1>
    <ul>
        <li>BMW</li>
        <li>Mercedes</li>
        <li id="audi-car">Audi</li>
    </ul>

    <button onclick="changeTitle()">Title</button>
    <button onclick="onSecondButtonClick()">Second</button>
    <button onclick="changeCar()">Car</button>

    <!-- Internal script -->
    <script>
        function changeTitle(params) {
            let headingElement = document.getElementById('heading');
            headingElement.textContent = 'Hello from JS!'
            // headingElement.innerHTML = 'Hello from <em>JS</em>!' //It`s dangerous to use, because of hackers!
        }

        function changeCar() {
            let carElement = document.getElementById('audi-car');
            carElement.textContent = 'Audi Quatro'
        }
    </script>

    <!-- External file -->
    <script src="demo.js"></script>

</body>

</html>
